<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 1</title>
    <link rel="stylesheet" type="text/css" href="stylish.css" />
  </head>
  <body>
    <div id="mainContainer">
      <h1 id="header">Looping a Triangle</h1>
      <hr>
      <p id="content"></p>
    </div>
    
    <script>
      var output = "";
      
      for (var i = 0; i < 7; i++)
      {
        output += "x";
        document.getElementById("content").innerHTML += output + "<br>";
      }
    </script>
  </body>
</html>
